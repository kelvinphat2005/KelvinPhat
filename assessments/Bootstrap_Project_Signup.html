  <!-- 
    CREATE A SIGNUP FORM HERE INSIDE OF A CONTAINER. INCLUDE:
    * TEXT INPUT
    * TEXTAREA INPUT
    * EMAIL
    * DROPDOWN
  -->
  <div class="container my-5 px-3 py-3">
    <form>
      <div class="form-group">
        <label for="InputFName">First Name</label>
        <input id="InputFName" type="text" class="form-control" name="InputFName">
      </div>
      <div class="form-group">
        <label for="InputLName">Last Name</label>
        <input id="InputLName" type="text" class="form-control" name="InputLName">
      </div>
      <div class="form-group">
        <label for="TextArea">Input something</label>
        <textarea id="TextArea" name="TextArea" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="InputEmail">Email Address</label>
        <input id="InputEmail" type="email" class="form-control" name="InputEmail">
      </div>
      <div class="form-group">
        <label for="Dropdown">Drop Down</label>
        <select class="form-control" id="Dropdown" name="Dropdown">
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </div>

      <div class="form-group">
        <input type="submit" class="form-control" text="Submit">
      </div>

    </form>
  </div>
