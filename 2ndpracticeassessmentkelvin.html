<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Test HTML LEVEL 2</title>
</head>
<body>
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form>
        <label for="fname">First Name: </label>
        <input id="fname" type="text" placeholder="First Name">

        <label for="lname">Last Name: </label>
        <input id="lname" type="text" placeholder="Last Name"><br><br>

        <label for="email">Email: </label>
        <input id="lname" type="email" placeholder="bame@email.com">

        <label for="password">Password: </label>
        <input id="password" type="password">

        <p>Are you over the age of 18?</p>
        <label id="agey">Yes: </label>
        <input id="agey" type="radio" name="over18" value="yes">
        
        <label id="agen">No: </label>
        <input id="agen" type="radio" name="over18" value="no">

        <p>Do you have a Credit Card or PayPal?<p>
        <select id="payment" name="payment">
            <option value="credit">Credit Card</option>
            <option value="paypal">Paypal</option>
        </select><br><br>

        <input type="submit" value="Submit Feedback">

    </form>

</body>
</html>
